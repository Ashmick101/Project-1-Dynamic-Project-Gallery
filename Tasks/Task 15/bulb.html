<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
</head>
<body>

    <img id="myImage" src="bulb_off.gif" width="100" height="180">

    <br><br>

    <button onclick="turnOn()">Turn ON</button>
    <button onclick="turnOff()">Turn OFF</button>

    <script>
        function turnOn() {
            document.getElementById('myImage').src = "bulb_on.gif";
        }

        function turnOff() {
            document.getElementById('myImage').src = "bulb_off.gif";
        }
    </script>

</body>
</html>
