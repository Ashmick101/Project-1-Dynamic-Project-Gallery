<!DOCTYPE html>
<html>
<head>
    <title>Generate Shape</title>
</head>
<body>
    <input id="user_input" placeholder="Enter size" type="number"/>
    <button onclick="generateShape()">Generate</button>
    <div id="content_div"></div>

    <script>
        let colors = ["red", "blue", "green", "orange", "purple"];
        let idx = 0;

        function generateShape() {
            let n = parseInt(document.getElementById("user_input").value);
            let text = "";

            if (isNaN(n) || n <= 0) {
                text = "Please enter a valid positive number.";
            } else {
                let i = 1;
                do {
                    let j = 0;
                    do {
                        text += "* ";
                        j++;
                    } while (j < i);
                    text += "<br>";
                    i++;
                } while (i <= n);
            }

            document.getElementById("content_div").innerHTML = text;
            document.getElementById("content_div").style.color = colors[idx];

            idx = (idx + 1) % colors.length; // Cycle through colors
        }
    </script>
</body>
</html>
