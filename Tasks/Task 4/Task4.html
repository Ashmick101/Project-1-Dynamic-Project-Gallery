<!DOCTYPE html>
<html>
<head>
    <title>Welcome User</title>
</head>
<body>

    <h1>Welcome User</h1>

    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="greetUser()">Enter</button>

    <script>
        function greetUser() {
            var username = document.getElementById("username").value;
            alert("Welcome to JS " + username);
        }
    </script>

</body>
</html>
